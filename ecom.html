<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 min-h-screen">
  <header class="bg-gray-800 text-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ShopEase</h1>
    <div>
      <button id="cart-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Cart (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <main class="p-6">
    <div id="product-list" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-6">
     
    </div>
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center">
      <div class="bg-gray-700 p-6 rounded-lg w-96">
        <h2 id="modal-title" class="text-xl text-white font-bold mb-2"></h2>
        <img id="modal-img" class="w-full h-48 object-cover mb-2"/>
        <p id="modal-desc" class="text-white mb-4"></p>
        <div class="flex justify-between items-center">
          <span id="modal-price" class="font-bold text-white text-lg"></span>
          <button id="add-to-cart" class="bg-green-500 text-white px-4 py-2 rounded">Add to Cart</button>
        </div>
        <button id="close-modal" class="mt-4 text-sm text-blue-500 underline">Continue Shopping</button>
      </div>
    </div>
  </main>

  <section>
    <div id="cart-dishplay" class="fixed inset-0 bg-black bg-opacity-90 hidden justify-center items-center">
      <div class="bg-gray-700 p-6 rounded-lg w-96">
        <h2 class="text-xl text-white font-bold">Your Cart</h2>
        <ul id="cart-items" class="list-disc text-white pl-5">
          <li id="cart-item-1">Wireless Headphones - $59.99</li>
          <li id="cart-item-2">Smartwatch - $89.99</li>
        </ul>
        <h2 id="totalPrice" class="text-white my-4"></h2>
        <button id="checkout-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Checkout</button>
        <button id="close-cart" class="ml-16 bg-blue-950 text-white px-4 py-2 rounded">Continue Shopping</button>
      </div>
    </div>
  </section>
</body>
<script src="ecom.js"></script>
</html>
